    <script>
        //load visualization API corechart packages
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawAllSheets);
        function drawAllSheets() {
            drawSheetName('sars_country','SELECT A,B', confirmed);
            drawSheetName('sars_country','SELECT A,C', deaths);
            drawSheetName('sars_country','SELECT A,D', recovered);
        } //drawAllSheets
        
        function drawSheetName(sheetName, query, responseHandler) {
            var queryString = encodeURIComponent(query);
            var query = new google.visualization.Query(
                    'https://docs.google.com/spreadsheets/d/1h6GSpA0y77WQnV9OMppYvQ3eqhRz-0RiERlVKzn3Ak0/gviz/tq?sheet=' 
                            + sheetName + '&headers=1&tq=' + queryString); //Query
            query.send(responseHandler);
        } //drawSheetName
        
        function confirmed(response) {
            var data = response.getDataTable();
        
    
            var options = {
                colors:['#334d00','#558000','#77b300','#99e600','#b3ff1a'],
                width: 900,
                height: 500,
                title: 'SARS Countries Confirmed (Percentage)',
                pieHole: 0.4,
                chartArea:{width:'70%',height:'65%'}
                        
            };
            var chart = new google.visualization.PieChart(document.getElementById('confirmed_div'));
    
            chart.draw(data, options);
        }
    
        function deaths(response) {
            var data = response.getDataTable();
        
    
            var options = {
                colors:['#334d00','#558000','#77b300','#99e600','#b3ff1a'],
                width: 900,
                height: 500,
                title: 'SARS Countries Deaths (Percentage)',
                pieHole: 0.4,
                chartArea:{width:'70%',height:'65%'}
                            
            };
            var chart = new google.visualization.PieChart(document.getElementById('deaths_div'));
    
            chart.draw(data, options);
        }
        
        function recovered(response) {
            var data = response.getDataTable();
        
    
            var options = {
                colors:['#334d00','#558000','#77b300','#99e600','#b3ff1a'],
                width: 900,
                height: 500,
                title: 'SARS Countries Recovered (Percentage)',
                pieHole: 0.4,
                chartArea:{width:'70%',height:'65%'}
                            
            };
            var chart = new google.visualization.PieChart(document.getElementById('recovered_div'));
    
            chart.draw(data, options);
        }
    </script>
